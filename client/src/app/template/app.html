<div class="c-app">
    <header>
        <div ng-if="model.isAuthenticated" layout horizontal>
            <img ng-src="{{model.user.picture}}">
            <div flex>{{ model.user.name }}</div>
            <button class="btn" ng-click="logout()">Logout</button>
        </div>
        <div ng-if="!model.isAuthenticated" layout horizontal>
            <div flex></div>
            <button class="btn" ng-click="login()">Login</button>
        </div>
    </header>
</div>
